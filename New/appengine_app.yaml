runtime: python27
api_version: 1
threadsafe: true
application: petele-scratch
version: wf-devsite

#default_expiration: "1d"
handlers:
- url: /robots.txt
  static_files: gae/robots.txt
  upload: gae/robots.txt

- url: /devsite.js
  static_files: gae/devsite.js
  upload: gae/devsite.js

- url: /web/imgs
  static_dir: imgs
  expiration: 1d

- url: /web/(.*\.(png|gif|jpg|svg|xml|mp4|webm|pdf|mp3))
  static_files: src/content/en/\1
  expiration: 1d
  upload: src/content/en/(.*\.(png|gif|jpg|svg|xml|mp4|webm|pdf|mp3))

- url: /(.*\.ico)
  static_files: src/content/en/images/\1
  expiration: 7d
  upload: src/content/en/images/(.*\.ico)

- url: /web/manifest.json
  static_files: src/content/en/manifest.json
  expiration: 1d
  upload: src/content/en/manifest.json

- url: /web/(.*\.(js|css))
  static_files: \1
  expiration: 1d
  upload: (.*\.(js|css))
  http_headers:
    Access-Control-Allow-Origin: https://developers.google.com
  application_readable: true

- url: /web/(.*\.(woff|eot|ttf))
  static_files: \1
  expiration: 1d
  upload: (.*\.(woff|eot|ttf))
  http_headers:
    Access-Control-Allow-Origin: https://developers.google.com

# This is simply a redirect from index to /web
- url: /(.*)
  script: appengine_main.app
  secure: always

skip_files:
- ^(.*/)?.*\.psd$
- ^(.*/)?.*\.pxm$
