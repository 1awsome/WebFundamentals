# You can learn more about this config file here:
# http://jekyllrb.com/docs/configuration/


# Define the location of jekyll files
# This will build no files since the markdown
# doesn't live in the jekyll directory
# That is done by the build process
source: jekyll
destination: build

layouts_dir: jekyll/_layouts
plugins_dir: jekyll/_plugins

# Safe will disable custom plugins
safe: false

# Force inclusion of files
include: ['.htaccess']
# Force exclusion of files
exclude: [
  'README.md',
  '*.rb',
  '*.psd',
  'js/*',
  '*.pxm',
  'npm-debug.log',
  '*.sh'
  ]
# Keep any files not generated by Jekyll (i.e. images)
keep_files: ['content\/[a-z\-]+']

# Use kramdown for conversion
markdown: kramdown
# Change the highlighter used for code
highlighter: pygments

# Markdown settings
kramdown:
  toc_levels: "2"
  entity_output: :as_input

# Local server port
port: 8081
# Base URL to serve the site from
WFBaseUrl: /web



#
#
# Custom to Web Fundamentals
# WF is a prefix so we know it's custom
WFContentSource: content
WFStaticSource: static
WFLangNames: content/_langnames.yaml
WFContributors: content/_contributors.yaml
WFStyleguideLocation: resources/styleguide/
WFarray: []

## Unknowns
fundamentals: /web/fundamentals
spotlights: false
github:
  root: https://github.com/Google/WebFundamentals
  content: tree/master/src
custom:
langs_available: ['ar', 'de', 'es', 'fr', 'it', 'iw', 'ja', 'ko', 'nl', 'pl', 'pt-br', 'ru', 'tr', 'zh-cn', 'zh-tw']
# primary language, source of translations.
primary_lang: en
